name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests (fail_on_revert = true, excludes FailOnRevert)
        run: forge test --no-match-contract FailOnRevert -vvv

      - name: Run FailOnRevert invariant tests (fail_on_revert = false)
        run: FOUNDRY_PROFILE=loose forge test --match-contract FailOnRevert -vvv
