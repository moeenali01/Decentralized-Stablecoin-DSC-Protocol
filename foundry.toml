[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/"
]

[invariant]
runs = 128
depth = 128
fail_on_revert = true

# Profile for running FailOnRevert fuzz tests (allows reverts for quick fuzzing)
# Usage: FOUNDRY_PROFILE=loose forge test --match-contract FailOnRevertInvariants
[profile.loose.invariant]
runs = 128
depth = 128
fail_on_revert = false
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
